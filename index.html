<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafío Reserva de horas</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!--Start:Formulario-->
    <h1>Reserva de horas médicas</h1>
    <!--Onsubmit espera un valor true or false para enviar el formulario-->
    <form class="form-register" id="form" onsubmit="return formulario();">
        <div class="contenedor-inputs">
            <label for="rut">Rut:</label>
            <input type="text" id="rut" name="rut" placeholder="Rut (10.943.321-k)" class="inputcss">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre" class="inputcss">
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos" class="inputcss">
            <label for="edad">Edad:</label>
            <input type="text" id="edad" name="edad" placeholder="Edad" class="inputcss">
            <label for="correo">E-mail:</label>
            <input type="text" id="correo" name="correo" placeholder="Correo" class="inputcss">
            <label for="especialidad">Seleccione una especialidad:</label>
            <select id="especialidad" name="especialidad" class="selectcss">
                <option value="0" selected disabled>Seleccione...</option>
                <option value="radiologia">Radiología</option>
                <option value="traumatologia">Traumatología</option>
                <option value="dental">Dental</option>
            </select>
            <label for="fecha">Fecha:</label>
            <input type="text" id="fecha" name="fecha" placeholder="dd-mm-yyyy" class="inputcss">
            <!--label for="fecha">Seleccione una fecha:</label>
            <input type="date" id="fecha" name="fecha" placeholder="dd-mm-yyyy" class="inputcss"-->
            <label for="hora">Seleccione una hora:</label>
            <!--input type="time" id="hora" name="hora" class="inputcss"-->
            <select id="hora" name="hora" class="selectcss">
                <option value="0" selected disabled>Seleccione...</option>
                <option value="08:00">08:00</option>
                <option value="08:30">08:30</option>
                <option value="09:00">09:00</option>
            </select>
            <input type="submit" value="Reservar" class="btn-enviar" id="btnReservar">

        </div>
    </form>


    <!--End:Formulario-->
    <script src="assets/js/script.js " type="text/javascript "></script>
</body>

</html>
